<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data-Driven Verification of Distributed Systems with End-to-End Proofs</title>
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css"/>
  <link href="../style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="title-box"><div id="title">Example Distributed System: Ring Leader Election Protocol</div></div>
  <div id="half-box"><canvas id="canvas" width="960px" height="730px"></canvas></div>
  <div id="half-box"></div>
  <div id="foot-box"><div id="footnote">Chang, E., & Roberts, R. (1979)</div><div id="slide-number"></div></div>
</body>


<script type="module">
  const rc = rough.canvas(document.getElementById('canvas'));
  let generator = rc.generator;

  let first = generator.circle(200, 100, 100, {
    stroke: '#3B7EA1', strokeWidth: 10,
  });

  var steps = [first];

  var state = -1;

  const body = document.querySelector('body');
  body.onclick = function (e) { step(e) };

  function step(e) {
    state += 1;
    if (state >= 0 && state < steps.length) {
      rc.draw(steps[state])
    }
  }

</script>

<script type='module' src="../next.js"></script>

</html>
