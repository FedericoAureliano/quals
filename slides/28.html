<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning-Enabled Verification of Distributed Systems with End-to-End Proofs</title>
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="../reset.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="title-box">
    <div class="title">Unjustified Constraint Example</div>
  </div>
  <div class="full-box">
    <div style="margin-right: 80px; margin-left: 80px">
      <div id="example" style="margin-bottom: 2em; opacity: 0;">
        <ul>
          <li>Input strings:
            <ul>
              <li><math>abcd</math></li>
              <li><math>cbd</math></li>
              <li><math>dc</math></li>
            </ul>
          </li>
          <li>Output pattern: <math>XY</math></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="foot-box">
    <div class="footnote"></div>
    <div class="slide-number"></div>
  </div>
</body>


<script type="module">
  import { step, tertiary_color } from "../utils.js";

  var example = document.getElementById('example');

  const to_appear = [[], [() => example.style.opacity = 1]];
  const to_disappear = [[], []];

  var state = 0;
  const body = document.querySelector('body');
  body.onkeydown = function (e) { state = step(e, state, to_disappear, to_appear) };
</script>

<script type='module' src="../next.js"></script>

</html>
