<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data-Driven Verification of Distributed Systems with End-to-End Proofs</title>
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="../reset.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="full-title-box">
    <div class="full-title"><span id="data-driven">Data-Driven</span> <span
      id="verification-of">Verification of</span> <span
        id="distributed-systems">Distributed Systems</span> with End-to-End <span id="proofs">Proofs</span></div>
  </div>
  <div class="full-subtitle-box">
    <div class="full-subtitle">Federico Mora, <span style="font-size: 30pt;">University of California, Berkeley</span>
      <br><br>
      <span style="font-size: 25pt;">Follow along at <a
          href="https://federico.morarocha.ca/quals/">federico.morarocha.ca/quals</a>
          using <img width="35px" style="margin-bottom: -5px" src="../icons/a.png" alt="'a'"><img width="35px" style="margin-bottom: -5px" src="../icons/s.png" alt="'s'"><img width="35px" style="margin-bottom: -5px" src="../icons/d.png" alt="'d'"> keys</span>
      </span>
    </div>
  </div>
  <div class="foot-box">
    <div class="date"></div>
    <div class="titlenote">Ph.D. Qualifying Examination</div>
    <div class="slide-number"></div>
  </div>
</body>

<script type="module">
  import { annotate } from 'https://unpkg.com/rough-notation?module';
  import { step, background_color, primary_color, secondary_color, tertiary_color } from "../utils.js";

  var dd = document.querySelector('#data-driven');
  var vo = document.querySelector('#verification-of');
  var ds = document.querySelector('#distributed-systems');
  var proofs = document.querySelector('#proofs');

  dd = annotate(dd, { type: 'circle', color: tertiary_color, strokeWidth: 10 });
  vo = annotate(vo, { type: 'underline', color: tertiary_color, strokeWidth: 10 });
  ds = annotate(ds, { type: 'underline', color: tertiary_color, strokeWidth: 10 });
  proofs = annotate(proofs, { type: 'highlight', color: tertiary_color, strokeWidth: 10 });

  const to_appear = [[], 
    [() => ds.show(), () => vo.show()], 
    [() => dd.show()], 
    [() => proofs.show()]];

  const to_disappear = [[() => dd.hide(), () => ds.hide(), () => proofs.hide()], [], [], []];

  var state = 0;
  const body = document.querySelector('body');
  body.onkeyup = function (e) { state = step(e, state, to_disappear, to_appear) };
</script>

<script type='module' src="../next.js"></script>

</html>
