<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data-Driven Verification of Distributed Systems with End-to-End Proofs</title>
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="../reset.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="full-title-box">
    <div id="full-title"><span id="data-driven-verification">Data-Driven Verification</span> of <span
        id="distributed-systems">Distributed Systems</span> with End-to-End <span id="proofs">Proofs</span></div>
  </div>
  <div id="full-subtitle-box">
    <div id="full-subtitle">Federico Mora, <span style="font-size: 30pt;">University of California, Berkeley</span>
      <br><br>
      <span style="font-size: 25pt;">Follow along at <a
          href="https://federico.morarocha.ca/quals/">federico.morarocha.ca/quals</a>
          using <img style="margin-bottom: -10px" src="../icons/a.png" alt="'a'"><img style="margin-bottom: -10px" src="../icons/s.png" alt="'s'"><img style="margin-bottom: -10px" src="../icons/d.png" alt="'d'"> keys</span>
      </span>
    </div>
  </div>
  <div id="foot-box">
    <div id="date"></div>
    <div id="titlenote">Ph.D. Qualifying Examination</div>
    <div id="slide-number"></div>
  </div>
</body>

<script type="module">
  import { annotate } from 'https://unpkg.com/rough-notation?module';
  import { step, background_color, primary_color, secondary_color, tertiary_color } from "../utils.js";

  var ddv = document.querySelector('#data-driven-verification');
  var ds = document.querySelector('#distributed-systems');
  var proofs = document.querySelector('#proofs');

  ddv = annotate(ddv, { type: 'circle', color: tertiary_color, strokeWidth: 10 });
  ds = annotate(ds, { type: 'underline', color: tertiary_color, strokeWidth: 10 });
  proofs = annotate(proofs, { type: 'highlight', color: tertiary_color, strokeWidth: 10 });

  const to_appear = [[], 
    [() => ddv.show()], 
    [() => ds.show()], 
    [() => proofs.show()]];

  const to_disappear = [[() => ddv.hide(), () => ds.hide(), () => proofs.hide()], [], [], []];

  var state = 0;
  const body = document.querySelector('body');
  body.onkeyup = function (e) { state = step(e, state, to_disappear, to_appear) };
</script>

<script type='module' src="../next.js"></script>

</html>
