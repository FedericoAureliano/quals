<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning-Enabled Verification of Distributed Systems with End-to-End Proofs</title>
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="../reset.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="title-box">
    <div class="title">Distributed System Verification Challenges, <span id="generally">Generally</span></div>
  </div>
  <div class="full-box">
    <div style="width: 95%; margin-left: 80px">
      <ol>
        <li id="goal1" style="margin-bottom: 1em;">Reasoning about "stray" messages.</li>
        <li id="goal2" style="margin-bottom: 1em;">Coming up with true invariants (let alone inductive ones).</li>
        <li id="goal3" style="margin-bottom: 1em;">Getting solvers to terminate in a reasonable amount of time.</li>
        <li id="goal4">Independently checking and sharing verification results.</li>
      </ol>
    </div>
  </div>
  <div class="foot-box">
    <div class="slide-number"></div>
  </div>
</body>

<script type="module">
  import { annotate } from 'https://unpkg.com/rough-notation?module';
  var generally = document.querySelector('#generally');
  generally = annotate(generally, { type: 'underline', color: tertiary_color, strokeWidth: 10 });
  generally.show();

  import { step, tertiary_color } from "../utils.js";

  var state = 0;
  const to_disappear = [];
  const to_appear = [];
  const body = document.querySelector('body');
  body.onkeydown = function (e) { state = step(e, state, to_disappear, to_appear) };
</script>
<script type='module' src="../next.js"></script>

</html>
