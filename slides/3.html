<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning-Enabled Verification of Distributed Systems with End-to-End Proofs</title>
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
  <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="../reset.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="title-box">
    <div class="title">Asynchronous Message Passing Distributed Systems, Generally</div>
  </div>
  <div class="half-box">
    <div style="width: 95%; margin-left: 80px;">
      <ul>
        <li>N nodes (N >= 2)</li>
        <li>N multisets of messages, called buffers, one per node.</li>
        <li>...</li>
      </ul>      
    </div>
  </div>
  <div class="half-box"><canvas id="canvas" width="7680px" height="5840px" style ='width:960px; height:730px;'></canvas></div>
  <div class="foot-box">
    <div class="footnote">Fischer, Lynch, and Paterson (1985); Dwork, Lynch, and Stockmeyer (1988)</div>
    <div class="slide-number"></div>
  </div>
</body>

<script type="module">
  import { step } from "../utils.js";

  // regular canvas
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  // Rough.js canvas
  const rc = rough.canvas(document.getElementById('canvas'));
  let generator = rc.generator;

  var state = 0;
  const to_disappear = [];
  const to_appear = [];
  const body = document.querySelector('body');
  body.onkeydown = function (e) { state = step(e, state, to_disappear, to_appear) };
</script>

<script type='module' src="../next.js"></script>

</html>
