<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning-Enabled Verification of Distributed Systems with End-to-End Proofs</title>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="../reset.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <style>
    sub {
      font-size: 80%;
    }
    math {
      font-size: 110%;
    }
  </style>
</head>

<body>
  <div class="title-box">
    <div class="title">Justified Constraint Examples</div>
  </div>
  <div class="full-box">
    <div style="margin-right: 80px; margin-left: 80px">
      <div style="margin-bottom: 2em;">
        <ul>
          <li id="p1" style="margin-bottom: 1em; opacity: 0;"> Input strings (message chains sampled from a client-server system):
            <ul>
              <li><math>C</math><sub><math>1</math></sub><math>S</math><sub><math>1</math></sub><math>C</math><sub><math>1</math></sub></li>
              <li><math>C</math><sub><math>2</math></sub><math>S</math><sub><math>1</math></sub><math>C</math><sub><math>2</math></sub></li>
              <li><math>C</math><sub><math>1</math></sub><math>S</math><sub><math>2</math></sub><math>C</math><sub><math>1</math></sub></li>
            </ul>
          </li>
          <li id="p2" style="margin-bottom: 1em; opacity: 0;">Output pattern: <math>XYX &wedge; |X| = 1 &wedge; |Y| = 1 &wedge; X &in; C</math><sup><math>+</math></sup> <math> &wedge; Y &in; S</math><sup><math>+</math></sup></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="foot-box">
    <div class="footnote"></div>
    <div class="slide-number"></div>
  </div>
</body>


<script type="module">
  import { step, tertiary_color } from "../utils.js";

  var p1 = document.getElementById('p1');
  var p2 = document.getElementById('p2');

  const to_appear = [[], [() => p1.style.opacity = 1], [() => p2.style.opacity = 1]];
  const to_disappear = Array(to_appear.length).fill([])

  var state = 0;
  const body = document.querySelector('body');
  body.onkeydown = function (e) { state = step(e, state, to_disappear, to_appear) };
</script>

<script type='module' src="../next.js"></script>

</html>
